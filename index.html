<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="grey lighten-4">
    <!-- header outside of container -->
    <h1 class="col l12 center-align indigo section">
      Weather Dashboard
    </h1>
    <!-- Single Row -->
    <div class="row">
      <!-- Two Columns -->
      <div class="col l3 m12 s12 left do-this">
        <!-- search section -->
        <div class="row center-align">
          <div class="col l10 m10 s10">
            <div class="input-field">
              <input
                type="text"
                class="validate white"
                placeholder="  City, State"
                id="city_state"
              />
            </div>
          </div>
          <div class="col l1 m1 s1 margin-div">
            <button class="btn-floating indigo lighten-1">
              <i class="material-icons">search</i>
            </button>
          </div>
        </div>
        <div class="row addCity"></div>
      </div>
      <div class="col l8 m12 s12 right">
        <div class="row card margin-div">
          <div class="padding col s10 offset-s1">
            <h4 class="city-name-date"></h4>
            <p class="flow-text do-hide center-align">
              Please search for a city.
            </p>
            <p class="flow-text temp"></p>
            <p class="flow-text hum"></p>
            <p class="flow-text wind"></p>
            <p class="flow-text uvi"></p>
          </div>
        </div>
        <div class="row center-align">
          <h4 class="center-align">5 Day Forecast</h4>
          <div
            class="col card medialaptop l2 offset-l1 m10 s12 flow-text space-this"
          >
            <div>01/01/2001</div>
            <div><i class="material-icons">cloud</i></div>
            <p>Temp:</p>
            <p>Humidity:</p>
          </div>
          <div
            class="col card medialaptop l2 offset-l1 m10 s12 flow-text space-this"
          >
            <div>01/01/2001</div>
            <div><i class="material-icons">cloud</i></div>
            <p>Temp:</p>
            <p>Humidity:</p>
          </div>
          <div
            class="col card medialaptop l2 offset-l1 m10 s12 flow-text space-this"
          >
            <div>01/01/2001</div>
            <div><i class="material-icons">cloud</i></div>
            <p>Temp:</p>
            <p>Humidity:</p>
          </div>
          <div
            class="col card medialaptop l2 offset-l1 m10 s12 flow-text space-this"
          >
            <div>01/01/2001</div>
            <div><i class="material-icons">cloud</i></div>
            <p>Temp:</p>
            <p>Humidity:</p>
          </div>
          <div
            class="col card medialaptop l2 offset-l1 m10 s12 flow-text space-this"
          >
            <div>01/01/2001</div>
            <div><i class="material-icons">cloud</i></div>
            <p>Temp:</p>
            <p>Humidity:</p>
          </div>
        </div>
        <div class="row"></div>
      </div>
    </div>
    <!-- content  -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
